<!DOCTYPE html>
<html>
<head>
  <style>
    /* This makes every image exactly the same size (32px) */
    .tile { width: 32px; height: 32px; display: block; }
    
    /* This creates your 12x12 grid */
    #map { 
      display: grid; 
      grid-template-columns: repeat(12, 32px); 
    }
  </style>
</head>
<body>
  <div id="map">
    </div>
</body>
</html>
